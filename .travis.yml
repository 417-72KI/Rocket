language: generic
matrix:
  include:
    - os: osx
      osx_image: xcode10
      script:
         - swift build
         - ./.build/x86_64-apple-macosx10.10/debug/rocket 1.0.0
        
    - os: linux
      language: generic
      sudo: required
      dist: trusty
      install:
        - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
        - swiftenv global 4.2
      script:
        - swift build
        - ./.build/x86_64-unknown-linux/debug/rocket 1.0.0